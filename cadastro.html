    <main>
        <div>
            <div class="seletor">
                <button class="tutor" onclick="toggleTutorForm()">Tutor</button>
                <button class="pet" onclick="togglePetForm()">Pet</button>
            </div>

            <div class="container-tutor" id="form-tutor" hidden>
                <form action="" method="post" class="tutor">
                    <label for="nometutor">Nome do Tutor:</label>
                    <input type="text" placeholder="Nome do Tutor" required><br>

                    <label for="contato">Contato:</label>
                    <input type="text" placeholder="Telefone pra Contato" required><br>

                    <label for="endereço">Endereço: </label>

                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Cidade">

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="container-pets" id="form-pet" hidden>
                <form action="" method="post">
                    <label for="nomepet">Nome do Pet:</label>
                    <input type="text" placeholder="Nome do animal(Não é do tutor!!!)">

                    <label for="raca">Raça do Animal</label>
                    <input type="text" placeholder="">

                    <label for="idadepet">Idade do Animal:</label>
                    <input type="text" placeholder="Idade do animal!!">

                    <p>Espécie</p>
                    <label for="cachorro">Cachorro:</label>
                    <input type="radio" name="cachorro" id="cachorro">

                    <label for="gato">Gato:</label>
                    <input type="radio" name="gato" id="gato">

                    <label for="ave">Ave:</label>
                    <input type="radio" name="ave" id="ave">

                    <label for="repteis">Repteis:</label>
                    <input type="radio" name="repteis" id="repteis">

                    <label for="anfibios">Anfibios:</label>
                    <input type="radio" name="anfibios" id="anfibios">

                    <p>Sexo:</p>

                    <label for="masc">Macho:</label>
                    <input type="radio" name="masc" id="masc">
                    <label for="fem">fêmea:</label>
                    <input type="radio" name="fem" id="fem">

                </form>
            </div>
        </div>
        </div>

        <script>
            let tutorFormVisible = false;
            let petFormVisible = false;
    
            function toggleTutorForm() {
                if (tutorFormVisible) {
                    document.getElementById("form-tutor").style.display = "none";
                } else {
                    document.getElementById("form-tutor").style.display = "block";
                }
                tutorFormVisible = !tutorFormVisible;
                if (petFormVisible) {
                    document.getElementById("form-pet").style.display = "none";
                    petFormVisible = false;
                }
            }
    
            function togglePetForm() {
                if (petFormVisible) {
                    document.getElementById("form-pet").style.display = "none";
                } else {
                    document.getElementById("form-pet").style.display = "block";
                }
                petFormVisible = !petFormVisible;
                if (tutorFormVisible) {
                    document.getElementById("form-tutor").style.display = "none";
                    tutorFormVisible = false;
                }
            }
        </script>
